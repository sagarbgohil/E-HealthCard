{% extends 'app/base_signup_in_page.html' %}    
{% block content %}
            <div class="heading mt-5 pb-4"> 
                <div>
                    <p style="font-weight: bold;" class="text-center pt-3 fs-3"> Peramedics Register </p>
                </div>
                <hr>
                <div class="loginForm">
                    <form action="#" id="peramedicsForm" name="peramedicsForm" autocomplete="off" method="POST"> 
                        {% csrf_token %}
                        <div class="row g-6 d-flex align-items-center justify-content-center">
                            <div class="col-md-9">
                                <label for="patient_id">Patient Id:</label>
                                <input style="background-color: #F5DEB3; color: black; border: 1px solid;" type="text" class="form-control shadow-none mt-1" name="patient_id" id="patient_id" placeholder="Enter patient_id" aria-describedby="patientIdHelpBlock" autofocus>
                                <div id="patientIdHelpBlock" class="form-text">
                                    Enter Patient id
                                </div>
                            </div>
                            <div class="col-md-9">
                                <label for="licence_id">Licence Id:</label>
                                <input style="background-color: #F5DEB3; color: black; border: 1px solid;" type="text" class="form-control shadow-none mt-1" name="licence_id" id="licence_id" placeholder="Enter Licence" aria-describedby="desiHelpBlock" autofocus>
                                <div id="desiHelpBlock" class="form-text">
                                    Enter Licence id.
                                </div>
                            </div>
                        </div>
                        <div class="row d-grid gap-2 col-4 mx-auto mt-3">
                            <button style="background-color: #4F4846; color: black;" type="submit" id="btn" class="fw-bold btn shadow-none">Request</button>
                        </div>         
                    </form>
                </div>
            </div>
        {% endblock content %}
