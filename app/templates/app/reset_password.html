{% extends 'app/base_signup_in_page.html' %}
        {% block content %}
            <div class="heading mt-5 pb-4"> 
                <div>
                    <p style="font-weight: bold;" class="text-center pt-3 fs-3"> Reset Password </p>
                </div>
                <hr>
                <div class="regiForm">
                    <form action="{% url 'resetpassword' %}" id="registrationForm" name="registrationForm" autocomplete="off" method="POST"> 
                        {% csrf_token %}
                        <div class="row g-3 d-flex align-items-center justify-content-center">
                            <div class="col-md-9 mt-3">
                                <label for="floatingPassword">Password:</label>
                                <input  style="background-color: #F5DEB3; color: black;  border: 1px solid;" type="password" class="form-control shadow-none mt-1" name="password" id="password" placeholder="Password" aria-describedby="passwordHelpBlock">
                                <div id="passwordHelpBlock" class="form-text">
                                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                                </div>  
                            </div>
                            <div class="col-md-9 mt-3">
                                <label for="floatingPassword">Confirm Password:</label>
                                <input  style="background-color: #F5DEB3; color: black;  border: 1px solid;" type="password" class="form-control shadow-none mt-1" name="cpassword" id="cpassword" placeholder="Confirm Password" aria-describedby="cpasswordHelpBlock">
                                <div id="cpasswordHelpBlock" class="form-text">
                                    Confirm password must be same as password.
                                </div>
                            </div>
                        </div>
                        <div class="row d-grid gap-2 col-4 mx-auto mt-3">
                            <button style="background-color: #4F4846; color: black;" type="submit" id="btn" class="fw-bold btn shadow-none" >Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        {% endblock content %}
